<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style/style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section id="section1">

      </section>

      <section id="section2">
        <div class="section2_calc_part">
          <form class="part2_formcalc" name="priceCalc">
            <h1>Оставьте заявку на расчет стоимости вашего груза</h1>
            <div class="section2_formcalc">
              <div class="part2_formcalc1">
                <div class="part2_form_item">
                  <label for="part2_category" class="part2_calc">Категория товара:</label>
                  <input class="part2_calc_input" type="text" id="part2_category" name="category" placeholder="Категория товара">
                </div>
                <div class="part2_form_item">
                  <label for="part2_weight" class="part2_calc">Вес груза (кг):</label>
                  <input class="part2_calc_input" type="text" id="part2_weight" name="weight" placeholder="Введите вес">
                </div>
                <div class="part2_form_item">
                  <label for="part2_price" class="part2_calc">Стоимость груза:</label>
                  <input class="part2_calc_input" type="text" id="part2_price" name="price" placeholder="Введите стоимость">
                </div>
                <div class="part2_form_item">
                  <label for="part2_volume" class="part2_calc">Объем груза (м3): <button type="button" id="part2_calc_volumecalc">Рассчитать</button></label>
                  <input class="part2_calc_input" type="text" id="part2_volume" name="volume" placeholder="Введите объем">
                </div>
              </div>
              <div class="part2_formcalc2">
                <div class="part2_form_item">
                  <label for="part2_customerName" class="part2_calc">Ваше имя:</label>
                  <input class="part2_calc_input" type="text" id="part2_customerName" name="customerName" placeholder="Ваше имя *">
                  <p class="part2_calc_errormsg part2_calc_errormsg_none" id="part2_calc_errormsg"></p>
                </div>
                
                <div class="part2_form_item">
                  <label for="part2_customerPhone" class="part2_calc">Номер телефона:</label>
                  <input class="part2_calc_input" type="tel" id="part2_customerPhone" name="customerPhone" placeholder="Введите номер телефона *">
                  <p class="part2_calc_errormsg part2_calc_errormsg_none" id="part2_calc_errormsg"></p>
                </div>
                
                <div class="part2_form_item">
                  <label for="part2_customerEmail" class="part2_calc">Email:</label>
                  <input class="part2_calc_input" type="text" id="part2_customerEmail" name="customerEmail" placeholder="Введите e-mail *">
                  <p class="part2_calc_errormsg part2_calc_errormsg_none" id="part2_calc_errormsg"></p>
                </div>
                
                <div class="part2_form_item">
                  <label for="part2_userMsg" class="part2_calc">Примечание:</label>
                  <textarea class="part2_calc_input" type="text" id="part2_userMsg" name="userMsg" placeholder="Сообщите здесь наименование товара/груза, количество или примерный вес, а также укажите вопросы, которые вас интересуют *" rows="7"></textarea>
                  <p class="part2_calc_errormsg part2_calc_errormsg_none" id="part2_calc_errormsg"></p>
                </div>
                
                <div class="part2_form_item">
                  <label for="part2_customerFile" class="part2_inputlabel">Загрузите фото товара</label>
                  <input id="part2_inputfile" class="part2_calc_input" type="file" itemid="part2_customerFile" name="customerFile" placeholder="Загрузить фото товара">
                </div>
            </div>
            <button id="part2_calc_button" class="part2_calc_button" type="submit" disabled>
              <span>Оставить заявку</span>
              <img src="./part2/arrow-circle-left 1.svg" alt="arrow right">
            </button>
          </div>
          </form>
          <div id="section2_formcalc_submitted" class="section2_formcalc_submitted_none">
            <img src="./part2/check-mark 2.svg" alt="checkmark" width="112" height="112">
            <h2 class="section2_formcalc_submitted_heading">Спасибо за заявку!</h2>
            <p class="section2_formcalc_submitted_par">Мы обязательно свяжемся с вами.</p>
          </div>
          <img id="manHelmet" src="/part2/medium-shot-man-holding-clipboard_1-removebg 1.svg" alt="man holding clipboard" width="100">
        </div>


          <!-- The Modal -->
          <div id="section2_myModal" class="section2_modal">
            <!-- Modal content -->
            <div class="section2_modal-content">
              <span class="section2_close">&times;</span>
              <h1 class="section2_modal_heading">Рассчитать объем</h1>
              <form name="section2_modal_calcVolume">
                
                <div class="section2_modal_calcVolume_item">
                  <label for="section2_modal_length1">Длина</label>
                  <input id="section2_modal_length1" name="length1" type="text">
                </div>
                <div class="section2_modal_calcVolume_item">
                  <label for="section2_modal_width">Ширина</label>
                  <input id="section2_modal_width" name="width" type="text">
                </div>
                <div class="section2_modal_calcVolume_item">
                  <label for="section2_modal_height">Высота</label>
                  <input id="section2_modal_height" name="height" type="text">
                </div>
                <div class="section2_modal_calcVolume_item">
                  <label for="section2_modal_calcVolume_unit">Единица измерения</label>
                  <select name="units" id="section2_modal_calcVolume_unit">
                    <option value="mm">Миллиметр</option>
                    <option value="cm">Сантиметр</option>
                    <option value="meter" selected>Метр</option>
                  </select>
                </div>
                <div class="section2_modal_calcVolume_final">
                  <button id="section2_modal_calcVolume_btn" type="submit">Рассчитать</button>
                  <p id="section2_modal_calcVolume_result"></p>
                </div>
              </form>
            </div>
          </div>

        <div class="section2_curr_exch">
          <form class="currency_exch_calc" name="currency_exch_calc">

            <div class="currency_exch_calc_item">
                <label for="currency_input_amount">Введите сумму в формате XXX.XX</label>
                <input name="currency_input_amount" id="currency_input_amount" type="text" placeholder="XXX.XX" pattern="^[0-9]*\.?[0-9]*$">
            </div>
    
            <div class="currency_exch_calc_item">
                <label for="currency_from_input">Укажите валюту латиницей, напр. RUB</label>
                <input name="currency_from_input" id="currency_from_input" type="text" placeholder="Валюта, напр. RUB">
            </div>
    
            <div class="currency_exch_calc_item">
                <label for="currency_to_input">Укажите валюту латиницей, напр. USD</label>
                <input name="currency_to_input" id="currency_to_input" type="text" placeholder="Валюта, напр. USD">
            </div>
            <div class="currency_exch_calc_final">
                <button id="currency_exch_calc_calc">Рассчитать</button>
                <p id="currency_exch_calc_final_sum"></p>
            </div>
    
          </form>
        </div>
        
      </section>

      <section id="section3">
        
      </section>

      <section id="section4">
        
      </section>

      <section id="section5">

      </section>

      <section id="section6">

      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script src="./src/part2.js"></script>
  </body>
</html>
